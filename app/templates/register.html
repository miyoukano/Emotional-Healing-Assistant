<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 情绪愈疗助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            user-select: none; /* 防止文本被选中 */
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .register-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            cursor: default; /* 设置默认光标 */
        }
        .register-container .form-group {
            margin-bottom: 15px; /* 减小表单组之间的间距 */
        }
        .register-container .auth-button-submit {
            margin-top: 15px; /* 减小按钮上方的间距 */
            cursor: pointer; /* 确保按钮有正确的光标 */
        }
        .login-link {
            text-align: center;
            margin-top: 15px; /* 减小链接上方的间距 */
            cursor: default; /* 设置默认光标 */
        }
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer; /* 确保链接有正确的光标 */
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: default; /* 设置默认光标 */
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        /* 防止文本选择和光标问题 */
        label {
            cursor: default;
            user-select: none;
        }
        /* 调整表单高度，使注册按钮上移 */
        form {
            display: flex;
            flex-direction: column;
        }
        /* 减小密码输入框的下边距 */
        .password-input {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>注册</h1>
        
        <!-- 闪现消息 -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <!-- CSRF令牌 -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="请输入密码 (至少8位)" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <div class="password-input">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <span class="form-error"></span>
            </div>
            
            <button type="submit" class="auth-button-submit">注册</button>
        </form>
        
        <div class="login-link">
            已有账号? <a href="{{ url_for('auth.login') }}">立即登录</a>
        </div>
    </div>
    
    <script>
        // 切换密码可见性
        document.querySelectorAll('.toggle-password').forEach(function(toggle) {
            toggle.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
        
        // 防止表单外点击出现光标
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                // 如果点击的不是输入框，则取消任何可能的选择
                if (window.getSelection) {
                    window.getSelection().removeAllRanges();
                }
            }
        });
    </script>
</body>
</html>
