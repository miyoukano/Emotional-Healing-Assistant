<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 情绪愈疗助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            user-select: none; /* 防止文本被选中 */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            cursor: default; /* 设置默认光标 */
        }
        .login-container .form-group {
            margin-bottom: 20px;
        }
        .login-container .auth-button-submit {
            margin-top: 20px;
            cursor: pointer; /* 确保按钮有正确的光标 */
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            cursor: default; /* 设置默认光标 */
        }
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer; /* 确保链接有正确的光标 */
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: default; /* 设置默认光标 */
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        /* 防止文本选择和光标问题 */
        label {
            cursor: default;
            user-select: none;
        }
        .remember-checkbox label {
            cursor: pointer; /* 复选框标签应该是可点击的 */
        }
        .forgot-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>登录</h1>
        
        <!-- 闪现消息 -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            
            <!-- CSRF令牌 -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="email">邮箱/用户名</label>
                <input type="text" id="email" name="email" placeholder="请输入邮箱或用户名" required>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group remember-me">
                <div class="remember-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住我</label>
                </div>
                <a href="#" class="forgot-password">忘记密码?</a>
            </div>
            
            <button type="submit" class="auth-button-submit">登录</button>
        </form>
        
        <div class="register-link">
            还没有账号? <a href="{{ url_for('auth.register') }}">立即注册</a>
        </div>
    </div>
    
    <script>
        // 切换密码可见性
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // 防止表单外点击出现光标
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                // 如果点击的不是输入框，则取消任何可能的选择
                if (window.getSelection) {
                    window.getSelection().removeAllRanges();
                }
            }
        });
    </script>
</body>
</html>
